<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <header>
        <div id="header">
            <h1>The current time and date:</h1>
        </div>
        <div id="time">
            <p>{{ time }}</p>
        </div>
    </header>
</body>
</html>
